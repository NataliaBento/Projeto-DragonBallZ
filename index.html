<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projeto DragonBall Z </title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oxanium:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/reset.css">
    <link rel="stylesheet" href="/estilos.css">
    <link rel="stylesheet" href="responsivo.css">
  </head>
  <body>
    <div>
      <button onclick="document.getElementById('player').play()">Play</button>
      <button onclick="document.getElementById('player').pause()">Pause</button>
      <button onclick="document.getElementById('player').volume+=0.1()">Aumentar volume</button>
      <button onclick="document.getElementById('player').voume-=0.1()">Diminuir volume</button>
    </div>
    <audio id="player" autoplay="autoplay" controls="controls">
      <source src="/DragonBallZ-Abertura.mp3" type="audio/mp3">

    </audio>
    <header class="cabecalho">
      <img class="logo" src="/DBZLogo.png" alt="Logo DBZ">
    </header>

    <main class="selecao-de-personagens">
      <section class="personagens">
        <h1 class="titulo">Selecione um personagem</h1>
        <ul class="lista-de-personagens">
          <li class="personagem selecionado" id="goku" data-name="Goku" data-description="O mais poderoso de sua raça, o único capaz de invocar o Kaioken.">
            <img
              src="/card-Goku.jpg"
              alt="Personagem Goku"
            />
          </li>
          <li class="personagem" id="vegeta" data-name="Vegeta" data-description="O príncipe dos Sayajins, destinado ao trono em seu planeta, e obstinado pelo poder.">
            <img
              src="/card-vegeta.jpg"
              alt="Personagem Vegeta"
            />
          </li>

          <li class="personagem" id="gohan" data-name="Gohan" data-description="O filho mais velho de Goku, com grandes poderes,derrotou o terrível inimigo Freeza.">
            <img
              src="/card-gohan.jpg"
              alt="Personagem Gohan"
            />
          </li>

          <li class="personagem" id="trunks" data-name="Trunks" data-description="Filho mais velho de Vegeta, além de possuir grandes poderes, é habilidoso com sua espada.">
            <img
              src="/card-trunks.jpg"
              alt="Personagem Trunks"
            />
          </li>
        </ul>
      </section>
      <section class="personagem-selecionado">
        <img
          class="personagem-grande"
          src="/card-Goku.jpg"
          alt="Personagem Selecionado"
        />

        <div class="informacoes-personagem">
          <h2 class="nome-personagem" id="nome-personagem">Goku</h2>
          <p class="descricao-personagem" id="descricao-personagem">
           O mais poderoso de sua raça, o único capaz de invocar o Kaioken.
          </p>
        </div>
      </section>
    </main>
    <script src="/index.js"></script>
  </body>
</html>
